<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./_css/style.css">
    <link rel="shortcut icon" href="./_img/icon01.ico" type="image/x-icon">
    <title>Card</title>
</head>

<body>
    <main class="card">
        <div class="profile">
            <img id="foto" src="./_img/gif01.gif" alt="">
            <h1>Felipe</h1>
            <h1>Casale</h1>
        </div>

        <section class="info">
            <div class="text">
                <h2>Front-End</h2>
                <h2>Desenvolvedor</h2>
            </div>

            <div class="icones">
                <a href="#"> <img class="icon" src="./_img/link_linkedin.png" alt=""></a>
                <a href="#"> <img class="icon" src="./_img/link_git.png" alt=""></a>
                <a href="#"> <img class="icon" src="./_img/link_email.png" alt=""></a>
            </div>

            <div class="rodape">
                <p>São Carlos - São Paulo - Brasil</p>
            </div>
        </section>
    </main>
</body>

</html>
